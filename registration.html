<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type ="text/css" href="login and registration.css">
    <title> Registration</title>
</head>
<body>
   
<div class="login">
     <h2 class="login_heading">Registration Form</h2>
    <form class="login_form" action="/action_page.php">
     
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="repeat_psw"><b>Repeat Password</b></label>
        <input type="password" placeholder="Enter Password Again" name="rpsw" required>
        
        <label for="gender"><b>Enter gender</b></label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female

            
        <button type="submit">Registration</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
    </div>
    
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
      
      </div>
      
 </form>
<div>
    <p class="login">Already have an account? please..<div class=go_to_reg>
            <a  href="login and registration.html" target="_self">Login</a>
    </div>
    </p>
</div>

   

</div>

</body>
</html>
